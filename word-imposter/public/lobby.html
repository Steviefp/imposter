<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Imposter Word Game</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1>Imposter Word Game</h1>
  <div>
    <h2>Create a Room</h2>
    <h3>Game Room Code</h3>
    <h4 id="roomCode">Loading...</h4>
    <p>Enter your name to create a new room:</p>
    <input id="name" placeholder="Your name" autocomplete="off">

  </div>
  <button onclick="location.href='/join'">Start Game</button>
  <button onclick="location.href='/'">Back</button>
  <div id="lobby">
    <p>Waiting for players to join...</p>
    <div id="players"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="lobbyScript.js"></script>
</body>
</html>
